default: &default
  adapter:  postgresql
  encoding: unicode
  pool:     <%= ENV['NVST_DB_POOL'] %>
  host:     <%= ENV['NVST_DB_HOST'] %>
  port:     <%= ENV['NVST_DB_PORT'] %>
  database: <%= ENV['NVST_DB_NAME'] %>
  username: <%= ENV['NVST_DB_USER'] %>
  password: <%= ENV['NVST_DB_PASS'] %>

development: *default
test:        *default
production:  *default
